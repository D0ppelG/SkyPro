<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/GameStor.css">
<body>
  <header class="header center">
    <h1 class="header_title">
      Добро пожаловать <br>на мой сайт !
    </h1>
    <p class="header_text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай поехали и приступай</p>
    <button class="header_button">Поехали!</button>
  </header>
  <section class="nav_body center">
    <nav class="nav">
      <a class="nav_pos nav_1-img" href="">Игра 1</a>
      <a class="nav_pos nav_2-img" href="">Игра 2</a>
      <a class="nav_pos nav_3-img" href="">Игра 3</a>
    </nav>
    <div>
      <p>dsdssd</p>
    </div>
  </section>
  <section class="midle center">
    <section class="midle_block">
      <section class="block">
        <h2 class="block_title">Времена года!</h2>
        <p class="block_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <button class="block_button">Играть</button>
      </section>
    </section>
    <section class="midle_block">
      <img class="midle_img" src="GameStor-img/svg-competition.svg" alt="">
      <img class="midle_img_mob" src="GameStor-img/svg-competition_mob.svg" alt="">
    </section>
  </section>
</body>
</html>
